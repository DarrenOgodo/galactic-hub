<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../apod/apod.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=Lora:ital@1&family=Orbitron:wght@400..900&family=Prata&display=swap');
    </style>
    <title>Galactic Hub - APOD</title>
</head>
<body>
    <div class="head">
        <div class="logo-container-left">
            <img src="../../images/logo.png" alt="Galactic hub logo" class="logo"></img>
        </div>
        <nav>
            <div class="nav-content">
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/gallery">Gallery</a></li>
                    <li><a href="/games">Games</a></li>
                    <li class="has-dropdown">
                        <a href="#">More</a>
                        <ul class="dropdown">
                            <li><a href="/about">About Us</a></li>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>        
        </nav>
        <div class="logo-container-right" title="Profile">
            <a href="/profile">
                <center><P><i class="fa-regular fa-user fa-xl"></i> Profile</P></center>
            </a>
        </div>
    </div>

    <!-- put all the content in the body-container div so footer is at the bottom of the page -->
    <div class="body-container">
        <h1 id="page-title">Astronomy Picture of The Day (Via NASA)</h1>
        <h3 style="margin-top: 0; display: flex; align-self: center;">Use the date picker to see the APOD for a past date.</h2>
        <input type="date" name="date" id="date-picker">
        <button id="search-btn">
            <span class="button-text">Display APOD</span>
            <span class="loader" style="display: none;"></span>
        </button>

        <div id="image-cont">
            <h2 id="image-title"></h2>
            <img src="" alt="" id="image" style="display: none;">
            <iframe src="" frameborder="0" id="video" style="display: none;"></iframe>
            <h2 id="alt-display" style="display: none;"></h2>
            <h3 id="image-desc" style="padding: 0 2em;"></h3>
        </div>
    </div>
        
    <footer class="footer">
        <p>&copy; 2025 Galactic Hub. All rights reserved.</p>
    </footer>
    
    <script src="../apod/apod.js"></script>
</body>
</html>
